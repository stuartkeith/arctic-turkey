<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="shared.css">
		<style>
			#countdown {
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<div id="unblocked" class="hidden">
			<form id="start-blocking-form">
				<span>Time to block:</span> <input name="time" type="text">
				<select name="timeUnit">
					<option value="minutes">Minutes</option>
					<option value="hours">Hours</option>
				</select>
				<input type="submit" value="Start Blocking">
				<span id="start-blocking-form-error"></span>
			</form>
		</div>
		<div id="blocked" class="hidden">
			<p>Blocked.</p>
			<p id="countdown"></p>
		</div>
		<button id="options-button">Options</button>
		<script src="popup.js"></script>
	</body>
</html>
